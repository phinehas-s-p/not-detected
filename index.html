<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #uploadInput {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #45a049;
        }
        .detect-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .detect-button:hover {
            background-color: #005f79;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }
        .message.show {
            display: block;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection</h1>
        <label for="uploadInput">Upload Image</label>
        <input type="file" id="uploadInput" accept="image/*" onchange="showFileName()">
        <button class="detect-button" onclick="detectPneumonia()">Detect</button>
        <div id="result" class="message">Pneumonia not detected</div>
    </div>
    <script>
        function showFileName() {
            var fileName = document.getElementById('uploadInput').value.split('\\').pop();
            if (fileName) {
                document.getElementById('result').classList.add('show');
            }
        }

        function detectPneumonia() {
            var resultDiv = document.getElementById('result');
            resultDiv.classList.add('show');
            setTimeout(function() {
                resultDiv.innerText = "Pneumonia not detected";
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    </script>
</body>
</html>
